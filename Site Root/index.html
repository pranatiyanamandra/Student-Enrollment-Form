<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Student Enrollment Form</h2>
        <form id="studentForm" method="post">
            <div class="form-group">
                <span><label for="studentRollNo">Student Roll-No:</label> <label id="studentRollNoMsg">
                    </label></span>
                <input type="text" class="form-control" name="studentRollNo" id="studentRollNo" placeholder="Enter Student Roll-No" onchange="getStudent();" required>
            </div>
            <div class="form-group">
                <label for="studentFullName">Student Full-Name:</label>
                <input type="text" class="form-control" id="studentFullName" placeholder="Enter Student Full-Name" name="studentFullName">
            </div>
            <div class="form-group">
                <label for="studentClass">Class:</label>
                <input type="text" class="form-control" id="studentClass" placeholder="Enter Class"
                    name="studentClass">
            </div>
            <div class="form-group">
                <label for="studentBirthDate">Birth-Date:</label>
                <input type="text" class="form-control" id="studentBirthDate" placeholder="Enter Student Birth-Date" name="studentBirthDate">
            </div>
            <div class="form-group">
                <label for="studentAddress">Address:</label>
                <input type="text" class="form-control" id="studentAddress" placeholder="Enter Student Address" name="studentAddress">
            </div>
            <div class="form-group">
                <label for="studentEnrollmentDate">Enrollment-Date:</label>
                <input type="text" class="form-control" id="studentEnrollmentDate" placeholder="Enter Student Enrollment-Date"
                    name="studentEnrollmentDate">
            </div>
            <div class="form-group text-center">

                <input type="button" class="btn btn-primary" id="studentSave" value="Save" onclick="saveStudent();" disabled>
                <input type="button" class="btn btn-primary" id="studentUpdate" value="Update" onclick="updateStudent();" disabled>
                <input type="button" class="btn btn-primary" id="studentReset" value="Reset" onclick="resetForm();" disabled>
            </div>


        </form>
    </div>
</body>
<script type="text/javascript" src="./js/index.js"></script>

</html>
